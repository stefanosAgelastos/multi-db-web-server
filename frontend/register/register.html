<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./register.css" media="screen" />

</head>

<body>


    <h2>Registration</h2>
    <div>
        <form method="POST" action="/sql/register">
            <input class="center-blok" type="text" name="first_name" id="first_name" placeholder="First name" required><br>
            <input class="center-blok" type="text" name="last_name" id="last_name" placeholder="Last name" required><br>
            <input class="center-blok" type="email" name="email" id="email" placeholder="Email" required><br>
            <input class="center-blok" type="password" name="password" id="password-input" placeholder="Password" required><br>
            <input class="center-blok" type="number" name="department_id" id="department_id" placeholder="Department ID" required><br>
            <button class="btn btn-dark" type="submit" id="register-button">Register</button>
        </form>
        <p id="sign-in-here">Already a member? <a href="/sql/login">Sign in here</a></p>
    </div>




    <!-- <div id="footer-fragment"></div> -->
    <!--JQuery To load fragment scripts (amongst other)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Function used to call on Navigation - For avoiding Boilerplate code

            $("#navbar-fragment").load("../fragments/navbar/navbar.html");
            $("#footer-fragment").load("../fragments/footer/footer.html");
        })
    </script>
    -->
</body>

</html>
