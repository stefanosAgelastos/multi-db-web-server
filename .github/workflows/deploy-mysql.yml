name: Deploy SQL changes
on:
  push:
    branches:
      - main
      - FM-18
    # paths:
    #   - "./sql/**.sql"
jobs:
  deploy-digital-ocean:
    runs-on: ubuntu-latest
    environment: staging
    env:
      host: ${{ secrets.DO_DB_HOST}}
      port: ${{ secrets.DO_DB_PORT}}
      secret: ${{ secrets.DO_DB_SECRET}}
      user: ${{ secrets.DO_DB_USER}}
      database: rollcall_db
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Drop database
        run: |
          mysql -u $user -p${secret} -h $host -P $port --execute="show databases;"
          mysql -u $user -p${secret} -h $host -P $port --execute="DROP DATABASE IF EXISTS $database;"
          mysql -u $user -p${secret} -h $host -P $port --execute="show databases;"
      - shell: bash
        name: Create and populate database with new scripts
        env:
          host: ${{ secrets.DO_DB_HOST}}
          port: ${{ secrets.DO_DB_PORT}}
          secret: ${{ secrets.DO_DB_SECRET}}
          user: ${{ secrets.DO_DB_USER}}
          database: rollcall_db
        run: |
          cat ./sql/*.sql | mysql -u $user -p${secret} -h $host -P $port
      - shell: bash
        name: Test that view exists
        env:
          host: ${{ secrets.DO_DB_HOST}}
          port: ${{ secrets.DO_DB_PORT}}
          secret: ${{ secrets.DO_DB_SECRET}}
          user: ${{ secrets.DO_DB_USER}}
          database: rollcall_db
        run: |
          cat ./sql/*.sql | mysql -u $user -p${secret} -h $host -P $port --database="${database}" --execute="select * from students_program;"
