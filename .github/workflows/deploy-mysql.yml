name: Deploy SQL changes
on:
  push:
    branches:
      - main
      - FM-18
    paths:
      - "**.sql"
jobs:
  deploy-digital-ocean:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: echo something
        with:
          host: ${{DB_HOST}}
          secret: ${{DB_SECRET}}
          user: ${{DB_USER}}
          database: ${{MYSQLDB_DATABASE}}
        run: echo $host $secret $user $database
